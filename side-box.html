<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebox</title>
    <style>
        .sidebox{
            display: flex;
            justify-content: space-evenly;
            margin: 100px;
        }
        .effect{
            background-color: lightsteelblue;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            box-shadow: grey 3px 3px 10px 2px;
            text-align: center;
        }
        .effect:hover{
            background-color: bisque;
        }

    </style>
</head>
<body>
    <div class="sidebox">
        <section class="effect">
            <h3>Hello World</h3>
        </section>
        <section class="effect">
            <h3>Hello World</h3>
        </section>
        <section class="effect">
            <h3>Hello World</h3>
        </section>
    </div>
</body>
</html>
