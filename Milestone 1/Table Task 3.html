<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table task 3</title>
    <style>
        table, th, td{
            border: 1px solid;      
        }
        td{
            padding: 5px;
        }
        .no{
            padding: 5px 0px;
        }
        .player{
            padding: 5px;;
        }
    </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <caption>Tournament Schedule and Results</caption>
        <thead>
            <tr>
                <th class="no">Round 1</th>
                <th class="player">Player A</th>
                <th class="player">Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>Jhon</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th class="no">Round 2</th>
                <th class="player">Player C</th>
                <th class="player">Player D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="no">Final</th>
                <th class="player">Winner of Match 3</th>
                <th class="player">Winner of Match 4</th>
            </tr>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
