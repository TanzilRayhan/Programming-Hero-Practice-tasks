<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        td, th{
            border: 3px solid red;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE</h1>
    <table>
        <caption>Employee Info 2023</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jason</td>
                <td>40k</td>
                <td>CEO</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Riot</td>
                <td>20k</td>
                <td>CTO</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Clerk</td>
                <td>30k</td>
                <td>HR</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
